<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="talkcss/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings- Snow Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column"><i class="fas fa-search fa-2x"></i></div>
    </header>

    <main class="main-screen more-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="setting_setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="fas fa-flask"></i>
            <span>Snow Lab</span>
          </div>
          <div class="setting_setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="setting_setting_column">Latest Version</div>
        </li>
      </ul>
      <ul class="settings-list settings-list_topborder">
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="fas fa-user-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="setting_setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="setting_setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="setting_setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="setting_setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="fas fa-tv"></i>
            <span>Display</span>
            <i class="fas fa-info-circle setting_info"></i>
          </div>
          <div class="setting_setting_column"></div>
        </li>
        <li class="settings-setting">
          <div class="setting_setting_column">
            <i class="fas fa-paint-brush"></i>
            <span>Themes</span>
            <i class="fas fa-info-circle setting_info"></i>
          </div>
          <div class="setting_setting_column">Default theme</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
