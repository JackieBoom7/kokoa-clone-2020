<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="talkcss/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Snow Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Snow Talk</h1>
      <p class="welcome-header__text">
        If you have a Snow Talk Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login_input"
        name="username"
        type="text"
        required
        placeholder=" Email or phone number"
      />
      <input
        class="login_input"
        name="password"
        type="password"
        required
        placeholder=" Password"
      />
      <input class="login_input login_btn" type="submit" value="Log In" />
      <a href="#">Find Snow Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
