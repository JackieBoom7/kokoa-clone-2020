<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="talkcss/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Snow Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>111%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen__title">More</h1>
      <div class="screen__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="cogbadge_box"
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg"></i><span class="cogbadge"></span></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-com">
        <div class="user-com__column">
          <img src="totoro.jpg" class="user-com__avatar_xl" />
          <div class="user-com__text">
            <h4 class="user-com__title">JackieBoom7</h4>
            <h6 class="user-com__subtitle">
              + 787 666 999<span class="more_infoicon"
                ><i class="fas fa-info-circle"></i
              ></span>
            </h6>
          </div>
        </div>
        <div class="user-com__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-inbox"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row2">
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon_img">
              <i class="fas fa-snowflake"></i>
            </div>
            <span class="more-suggestions__icon_text">Snow Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon_img">
              <i class="fas fa-snowman"></i>
            </div>
            <span class="more-suggestions__icon_text">Snow friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon_img">
              <i class="fas fa-sleigh"></i>
            </div>
            <span class="more-suggestions__icon_text">Snow Sled</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅜㅜ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
